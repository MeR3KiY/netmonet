<div class="fruits">
    <div class="fruits__input">
        <input type="text" [(ngModel)]="userInput">
    </div>
    <div class="item" *ngFor="let fruit of (fruits | fruitFilter : userInput)" >
        {{fruit.color}}  {{fruit.taste}}
    </div>
</div>
<br>

<div class="dollars__input">
  Сумма в долларах $ <br>
  <input type="text" [(ngModel)]="userCount">
  <br>
  {{userCount | dollar}}
</div>
<div class="item">
</div>

<br>
<div class="joke" *ngIf="joke">
    RANDOM JOKE OF THE DAY: {{joke.category}} {{joke.type}}
</div>
